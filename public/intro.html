<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkillXChange</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  font-family:'Inter',sans-serif;
  opacity:1;
  transition:opacity .6s ease;
}

.brand{
  font-size:64px;
  font-weight:800;
  letter-spacing:-0.03em;
  background:linear-gradient(90deg,#0969da,#2da44e,#6366f1);
  background-size:200% 200%;
  -webkit-background-clip:text;
  color:transparent;
  animation:fadeIn 1s ease forwards, gradient 8s ease infinite;
}

.tagline{
  margin-top:12px;
  text-align:center;
  font-size:18px;
  color:#555;
  opacity:0;
  animation:fadeIn .8s ease forwards;
  animation-delay:.6s;
}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes gradient{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

@media(max-width:640px){
  .brand{font-size:42px}
}
</style>
</head>

<body>
<div>
  <div class="brand">SkillXChange</div>
  <div class="tagline">Exchange skills. Build your future.</div>
</div>

<script>
setTimeout(()=>document.body.style.opacity=0,2200);
setTimeout(()=>location.href="home.html",2800);
</script>
</body>
</html>
